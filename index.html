<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="data.js"></script>
    <script src="script.js" defer></script>

    <style>
        /* Telegram Background */
        body {
            margin: 0;
            padding: 0;
            background: black important!;
            background: linear-gradient(180deg, #d7e8ff 0%, #ffffff 100%);
            background-attachment: fixed;
            font-family: "Segoe UI", sans-serif;
        }

        /* Main card container */
        .tg-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffffd9;
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.12);
        }

        /* Header */
        .tg-header {
            background: #0088cc;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* Back / main buttons */
        .tg-btn {
            background: #0088cc;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .tg-btn:hover {
            background: #006ea6;
        }

        /* Category buttons */
        .tg-btn-outline {
            background: white;
            border: 2px solid #0088cc;
            color: #0088cc;
            padding: 8px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .tg-btn-outline:hover {
            background: #e6f0ff;
        }

        /* Open button inside list item */
        .tg-btn-link {
            background: #0088cc;
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            display: inline-block;
            text-decoration: none;
        }
        .tg-btn-link:hover {
            background: #006ea6;
        }

        /* Category grid */
        #categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        /* List items */
        .list-group-item {
            border-radius: 12px !important;
            margin-bottom: 8px;
        }
        
        /* --- NEW CODE START --- */
        /* Styles for the profile picture */
        .profile-pic {
            width: 40px; /* Set a fixed size */
            height: 40px;
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Ensures image fills the container without distortion */
            margin-right: 12px; /* Spacing between image and name */
        }
        
        
        
        /*NEW CODE ADDED*/

        background: #0088cc;

        width: 100%;

        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }
    .tg-btn:hover {
        background: #006ea6; /* This is the hover effect for regular buttons */
    }
    
    /* --- START NEW/MODIFIED CODE --- */
    /* New dedicated style for the non-clickable header button */
    .tg-header-btn {
        background: #0088cc;
        color: white;
        padding: 10px;
        border-radius: 12px;
        font-size: 18px; 
        font-weight: 600; 
        text-align: center;
        margin-bottom: 15px;
        cursor: default; /* Change cursor back to default pointer */
    }

    /* Disable hover effect for the header button */
    .tg-header-btn:hover {
        background: #0088cc; /* Keep the original background color */
        box-shadow: none; /* Remove any potential shadow change */
    }
    /* --- END NEW/MODIFIED CODE --- */

    /* ... (rest of your existing styles like .tg-btn-outline, .tg-btn-link, etc.) ... */

    </style>
</head>

<body>
    <div class="tg-container">

        <div class="tg-header">
            <i class="bi bi-telegram"></i> Link Port
        </div>
        


        <div id="types" class="mb-3"></div>

        <div id="categories" class="mb-3"></div>

        <div id="results" class="mb-3"></div>

    </div>
</body>
</html>
